name: Deploy Infra to GKE - Prod

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Apply Infra K8s Resources to Prod Cluster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 1: Authenticate using SA Key (same secret as develop)
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      # Step 2: Set up Google Cloud SDK (same project secret)
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      # Step 3: Get GKE credentials for prod cluster (same zone/project secret)
      - name: Get GKE Credentials for Prod Cluster
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: prod-cluster
          location: ${{ secrets.GKE_ZONE }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Step 4: Apply Kubernetes YAML files in prod folder only
      - name: Apply Prod Kubernetes Resources
        run: |
          kubectl apply -f k8s/postgres/prod/

